<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheep Jump Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 600px;
            height: 300px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }
        #sheep {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            transition: bottom 0.3s;
        }
        #obstacle {
            position: absolute;
            bottom: 50px;
            right: 0;
            width: 80px;
            height: 80px;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="start-message">Press SPACE to Start</div>
        <img id="sheep" src="image/sheep-1.png" alt="Sheep">
        <img id="obstacle" src="image/fence.png" alt="Fence">
    </div>

    <script>
        const sheep = document.getElementById('sheep');
        const obstacle = document.getElementById('obstacle');
        const scoreDisplay = document.getElementById('score');
        const startMessage = document.getElementById('start-message');
        
        let isGameStarted = false;
        let isJumping = false;
        let score = 0;
        let animationFrame = 1;
        let gameInterval;
        let obstaclePosition = 600;

        const sheepImages = [
            'image/sheep-1.png',
            'image/sheep-2.png', 
            'image/sheep-3.png', 
            'image/sheep-4.png'
        ];

        function startGame() {
            if (isGameStarted) return;
            isGameStarted = true;
            startMessage.style.display = 'none';
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Sheep running animation
            const animationTimer = setInterval(() => {
                if (isGameStarted) {
                    animationFrame = (animationFrame % 4) + 1;
                    sheep.src = sheepImages[animationFrame - 1];
                }
            }, 100);

            // Game loop
            gameInterval = setInterval(() => {
                if (!isGameStarted) return;

                // Move obstacle
                obstaclePosition -= 5;
                obstacle.style.right = `${obstaclePosition}px`;

                // Score increment
                score++;
                scoreDisplay.textContent = `Score: ${score}`;

                // Reset obstacle
                if (obstaclePosition < -50) {
                    obstaclePosition = 600;
                }

                // Collision detection
                const sheepRect = sheep.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    sheepRect.right > obstacleRect.left + 20 && 
                    sheepRect.left < obstacleRect.right - 20 &&
                    sheepRect.bottom > obstacleRect.top
                ) {
                    gameOver();
                }
            }, 20);
        }

        function jump() {
            if (isJumping || !isGameStarted) return;
            
            isJumping = true;
            sheep.style.bottom = '150px';
            
            setTimeout(() => {
                sheep.style.bottom = '50px';
                isJumping = false;
            }, 500);
        }

        function gameOver() {
            clearInterval(gameInterval);
            isGameStarted = false;
            startMessage.textContent = `Game Over! Score: ${score}\nPress SPACE to Restart`;
            startMessage.style.display = 'block';
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                if (!isGameStarted) {
                    startGame();
                } else {
                    jump();
                }
            }
        });
    </script>
</body>
</html>
