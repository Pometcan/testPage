<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheep Jump Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            width: 600px;
            height: 300px;
            border: 2px solid #333;
            position: relative;
            background-color: white;
            overflow: hidden;
        }
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #8BC34A;
        }
        #sheep {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            z-index: 10;
        }
        .obstacle {
            position: absolute;
            bottom: 50px;
            width: 80px;
            height: 80px;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 20;
        }
        #start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ground"></div>
        <div id="score">Score: 0</div>
        <div id="start-message">Press SPACE to Start</div>
        <img id="sheep" src="image/sheep-1.png" alt="Sheep">
    </div>

    <script>
        const sheep = document.getElementById('sheep');
        const scoreDisplay = document.getElementById('score');
        const startMessage = document.getElementById('start-message');
        const gameContainer = document.getElementById('game-container');
        
        let isGameStarted = false;
        let isJumping = false;
        let score = 0;
        let animationFrame = 1;
        let gameInterval;
        let obstacleIntervalId;
        let jumpVelocity = 0;
        const GRAVITY = 0.4;
        const JUMP_STRENGTH = 12;

        const sheepImages = [
            'image/sheep-1.png',
            'image/sheep-2.png', 
            'image/sheep-3.png', 
            'image/sheep-4.png'
        ];

        function createObstacle(fromRight = true) {
            const obstacle = document.createElement('img');
            obstacle.src = 'image/fence.png';
            obstacle.classList.add('obstacle');
            gameContainer.appendChild(obstacle);

            let position = fromRight ? gameContainer.offsetWidth : -80;
            const moveSpeed = 5;
            const moveDirection = fromRight ? -1 : 1;

            const moveObstacle = () => {
                if (!isGameStarted) return;

                position += moveSpeed * moveDirection;
                obstacle.style.left = `${position}px`;

                // Collision detection
                const sheepRect = sheep.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    sheepRect.right > obstacleRect.left + 20 && 
                    sheepRect.left < obstacleRect.right - 20 &&
                    sheepRect.bottom > obstacleRect.top
                ) {
                    gameOver();
                    return;
                }

                // Remove obstacle when out of bounds
                if ((fromRight && position < -100) || (!fromRight && position > gameContainer.offsetWidth)) {
                    gameContainer.removeChild(obstacle);
                    clearInterval(obstacleInterval);
                }
            };

            const obstacleInterval = setInterval(moveObstacle, 20);
        }

        function startGame() {
            if (isGameStarted) return;
            isGameStarted = true;
            startMessage.style.display = 'none';
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Sheep running animation
            const animationTimer = setInterval(() => {
                if (isGameStarted && !isJumping) {
                    animationFrame = (animationFrame % 4) + 1;
                    sheep.src = sheepImages[animationFrame - 1];
                }
            }, 100);  // Set to 100ms as requested

            // Obstacle spawning
            obstacleIntervalId = setInterval(() => {
                if (!isGameStarted) return;
                // Randomly choose from left or right
                createObstacle(Math.random() > 0.5);
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            }, 2000);

            // Game loop for jumping
            gameInterval = setInterval(() => {
                if (!isGameStarted) return;

                // Jumping mechanics
                if (isJumping) {
                    let sheepBottom = parseFloat(sheep.style.bottom || '50');
                    sheepBottom += jumpVelocity;
                    jumpVelocity -= GRAVITY;

                    // Ground collision
                    if (sheepBottom <= 50) {
                        sheepBottom = 50;
                        isJumping = false;
                        jumpVelocity = 0;
                    }

                    sheep.style.bottom = `${sheepBottom}px`;
                }
            }, 20);
        }

        function jump() {
            if (isJumping || !isGameStarted) return;
            
            isJumping = true;
            jumpVelocity = JUMP_STRENGTH;
        }

        function gameOver() {
            clearInterval(gameInterval);
            clearInterval(obstacleIntervalId);
            isGameStarted = false;
            startMessage.textContent = `Game Over! Score: ${score}\nPress SPACE to Restart`;
            startMessage.style.display = 'block';
            
            // Remove all existing obstacles
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                if (!isGameStarted) {
                    startGame();
                }
                jump();
            }
        });
    </script>
</body>
</html>
